<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{.Realm}}</title>

  <body>
    <form method="GET" id="controls">
      <input type="hidden" name="auth" id="auth" />
      <input name="targets" type="text" id="targets" placeholder="user/project" value="moul/depviz-test" />

      <input type="checkbox" id="with-closed" name="with-closed">
      <label for="with-closed">closed</label>

      <input type="checkbox" id="with-isolated" name="with-isolated" checked>
      <label for="with-isolated">isolated</label>

      <input type="checkbox" id="with-prs" name="with-prs" checked>
      <label for="without-isolated">PRs</label>

      <input type="checkbox" id="with-external-deps" name="with-external-deps" checked>
      <label for="with-external-deps">ext. deps</label>

      <select id="layout" name="layout">
        <option value="circle" selected>circle</option>
        <option value="cose">cose</option>
        <option value="breadthfirst">breadthfirst</option>
        <option value="concentric">concentric</option>
        <option value="grid">grid</option>
        <option value="random">random</option>
        <option value="cola">cola</option>
        <option value="elk">elk</option>
      </select>

      <input type="button" id="redraw" value="redraw" />
      <input type="submit" id="submit" value="generate" />
    </form>
    <div id="cy"></div>
